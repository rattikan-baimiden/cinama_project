<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Angsana New, sans-serif;
      font-size: 150%;
      margin: 0;
      padding: 0;
      /*background: linear-gradient(to bottom right, #0b0b0b, #6e0606);*/
      background-image: url(https://c.wallhere.com/photos/8d/4d/black_background_digital_art_simple_red_lines_minimalism-59974.jpg!d);
    }
    
    
    .container {
      width: 250px;
      /*margin: 200px ;*/
      margin-right: 100%;
      margin-left: 70%;
      margin-top: 10%;
      padding: 20px;
      position: absolute;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: #f4f4f4;
      /*background: linear-gradient(#f4f4f4);*/
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .container label {
      display: block;
      margin-bottom: 10px;
    }
    
    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    .container input[type="submit"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background-color: #9c0d06;
      color: #fff;
      cursor: pointer;
    }
    
    .container input[type="submit"]:hover {
      background-color: #252725;
    }
    ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            align-items: end;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            
        }
        h1 {
            color: white;
        }

            /* Change the link color to #111 (black) on hover */
        li a :hover {
            color: red;
        }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="login.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <a href="index.html" class="btn btn-outline-danger">Log in</a>
    </form>
  </div>
</body>
</html>

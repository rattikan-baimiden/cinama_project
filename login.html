<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Angsana New, sans-serif;
      font-size: 150%;
      margin: 0;
      padding: 0;
      /*background: linear-gradient(to bottom right, #0b0b0b, #6e0606);*/
      background-image: url(https://c.wallhere.com/photos/8d/4d/black_background_digital_art_simple_red_lines_minimalism-59974.jpg!d);
    }
    
    
    .container {
      width: 250px;
      /*margin: 200px ;*/
      margin-right: 100%;
      margin-left: 70%;
      margin-top: 10%;
      padding: 20px;
      position: absolute;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: #f4f4f4;
      /*background: linear-gradient(#f4f4f4);*/
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .container label {
      display: block;
      margin-bottom: 10px;
    }
    
    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    .container input[type="submit"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background-color: #9c0d06;
      color: #fff;
      cursor: pointer;
    }
    
    .container input[type="submit"]:hover {
      background-color: #252725;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="login.php" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
